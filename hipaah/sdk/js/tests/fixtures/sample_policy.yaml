- role: receptionist
  intent: treatment
  conditions:
    active_shift_only: true
  allow:
    - name
    - dob
    - appointment_time
  mask:
    - diagnosis
    - notes
  deny:
    - insurance_number

- role: nurse
  intent: treatment
  allow:
    - name
    - dob
    - diagnosis
    - medications
    - appointment_time
    - notes
  mask:
    - insurance_number

- role: doctor
  intent: treatment
  allow: "*"

- role: billing_admin
  intent: billing
  allow:
    - name
    - dob
    - insurance_number
    - billing_codes
  mask:
    - diagnosis
    - notes
  justification_ttl: 60